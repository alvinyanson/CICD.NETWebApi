name: Deploy to Minikube using GitHub Actions

on:
  push:
  workflow_dispatch:
jobs:
  job1:
    runs-on: ubuntu-latest
    name: build example and deploy to minikube
    steps:
    - uses: actions/checkout@v2
      with:
        repository: medyagh/local-dev-example-with-minikube
    - name: Start minikube
      uses: medyagh/setup-minikube@master
    - name: Try the cluster!
      run: kubectl get pods -A
    - name: Build minikube image
      run: |
        minikube image build -t local/devex:v1 . 
    - name: Build docker image
      run: | 
          export SHELL=/bin/bash
          eval $(minikube -p minikube docker-env)
          docker build -f ./Dockerfile -t ayansonarcanys/weatherapiservice:latest .
          echo -n "verifying images:"
          docker images
    - name: List files
      run: |
        ls -la
    - name: List Deploy directory
      run: |
        ls -la
        cd deploy
        ls -la
    - name: Deploy to minikube
      run: |
        kubectl apply -f ./webapi.yaml
    - name: Test service URLs
      run: |
        minikube service list
        minikube service local-devex-svc --url
        echo "------------------opening the service------------------"
        curl $(minikube service local-devex-svc --url)      
